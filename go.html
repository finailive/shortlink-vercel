<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const hash = window.location.hash.slice(1);
    if (!hash) {
      document.body.innerText = "❌ No encoded URL found.";
    } else {
      try {
        const decoded = decodeURIComponent(atob(hash));
        window.location.replace(decoded);
      } catch (e) {
        document.body.innerText = "❌ Invalid encoded URL.";
      }
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>

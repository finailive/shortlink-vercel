<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const hash = window.location.hash.slice(1);
      if (!hash) return document.body.innerText = "❌ No encoded URL.";

      try {
        const decoded = decodeURIComponent(atob(hash));
        if (/^https?:\/\//.test(decoded)) window.location.replace(decoded);
        else document.body.innerText = "❌ Invalid URL: " + decoded;
      } catch(e) {
        document.body.innerText = "❌ Decode error: " + e.message;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (async () => {
      const code = window.location.pathname.split("/go/")[1];
      if (!code) {
        document.body.innerText = "❌ Missing code.";
        return;
      }

      try {
        const res = await fetch("/api/redirect?code=" + encodeURIComponent(code));
        if (res.redirected) {
          window.location.href = res.url;
        } else {
          const msg = await res.text();
          document.body.innerText = \"❌ Redirect failed: \" + msg;
        }
      } catch (err) {
        document.body.innerText = \"❌ Error: \" + err.message;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>

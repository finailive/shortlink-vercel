<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (async () => {
      const path = window.location.pathname;
      const code = path.split("/go/")[1];

      if (!code) {
        document.body.innerText = "❌ Missing short code.";
        return;
      }

      try {
        // Call Apps Script to get the real destination URL
        const res = await fetch("https://script.google.com/macros/s/AKfycbxLWccLvVZCugQ1kgDQcos0A7jRVu8EhOv5rpCVWBsXzJJbtf6ukkXPdCu8hVQSy1bz/exec?code=" + encodeURIComponent(code));
        const text = await res.text();

        // Extract redirect URL from HTML returned by Apps Script
        const match = text.match(/window\\.location\\.replace\\("(.+?)"\\)/);

        if (match && match[1]) {
          const originalUrl = match[1];
          window.location.href = originalUrl; // Redirect directly
        } else {
          document.body.innerText = "❌ Redirect URL not found.";
        }

      } catch (error) {
        document.body.innerText = "❌ Error fetching redirect: " + error.message;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to destination...</p>
</body>
</html>
